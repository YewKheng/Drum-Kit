<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit 🥁</h1>

  <div class="set">
    <button class="q drum">q</button>
    <button class="w drum">w</button>
    <button class="e drum">e</button>
    <button class="r drum">r</button>
    <button class="i drum">i</button>
    <button class="o drum">o</button>
    <button class="p drum">p</button>
  </div>

  <div class="sound">
    <p class="name">Tom 1</p>
    <p class="name">Tom 2</p>
    <p class="name">Tom 3</p>
    <p class="name">Tom 4</p>
    <p class="name">Snare</p>
    <p class="name">Crash</p>
    <p class="name">Kick</p>
  </div>

  <script src="index.js" charset="utf-8"> </script>
</body>

</html>
